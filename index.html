<script> 
  
var cats;
var htmlText = '';
$.getJSON("Python/cats.json", function(json){
    cats = json;

var sortByProperty = function (property) {
    return function (x, y) {
        return ((x[property] === y[property]) ? 0 : ((x[property] > y[property]) ? 1 : -1));
    };
};  
  
cats = cats.sort(sortByProperty('Name'));
  
  
  for ( var cat in cats ) {
    var label = "success"
    var gender = ""
    if (cats[cat].Location == "Outreach"){
      label = "warning"
    }
    if (cats[cat].Location == "Foster"){
      label = "info"
    }
    if (cats[cat].Location == "CourtesyPost"){
      label = "default"
    }
    if (cats[cat].Gender == "Female"){
      gender = '<i class="fa fa-venus"></i>' + cats[cat].Gender
    }
    if (cats[cat].Gender == "Male"){
      gender = '<i class="fa fa-mars"></i>' + cats[cat].Gender
    }
    htmlText += ' <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2"> <div class="card catCard" onclick="location.href=\''+ cats[cat].Link + "\'\" style=\"cursor:pointer;\">";
    htmlText += '<img src="' + cats[cat].ImgUrl + '" class="img-responsive catPic" style="width:100%" alt="Cat Picture">';
    htmlText += '<h4 class="card-head">'+ cats[cat].Name +'</h4>';
    htmlText += '<div class="card-block "> <span class="tag tag-'+ label +'">' + cats[cat].Location +'</span><br><p>'+ gender +'</p><p>'+ cats[cat].Breed+'</p></div>';
    htmlText += '</div></div>';
};
  
$('#catContainer').append(htmlText);
  
  
});
 
  
  
 


  
</script>
